<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center mt-5 pb-5">
        <div class="card text-center w-50">
            <div class="card-header">
                <h3 class="card-title m-0">Randomizer</h3>
            </div>
            <div class="card-body">
                <div>
                    <h4>Список участников пуст!</h4>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-danger addBtn">Добавить участников</button>
                <button class="btn btn-success addAll">Добавить всех участников</button>
                <button class="btn btn-primary randomBtn">Сгенерировать</button>
                <button class="btn btn-primary randomBtnLast">Сгенерировать еще раз!</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
